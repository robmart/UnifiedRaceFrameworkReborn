l_korean:
  game_concept_race:0 "종족"
  game_concept_races:0 "종족들"
  game_concept_race_desc:1 "$game_concept_race$는 단순히 자신을 함께하는 독특한 그룹의 [creatures|E]를 의미합니다. 일반적으로 어느 정도 [sapience|E]를 가지고 있지만, [non_sapients|E]도 별도의 종족으로 분류되고 인식될 수 있습니다."
  game_concept_creature:0 "생물"
  game_concept_creatures:0 "생물들"
  game_concept_creature_desc:1 "$game_concept_creature$는 자율성이 있는 어떤 존재를 의미하며, 반드시 [sapient|E] 또는 [non_sapient|E]일 필요는 없습니다. 대부분의 $game_concept_creatures$는 단순한 사회적 행동, 배고픔, 생식 요구를 보입니다."
  game_concept_non_sapient:0 "비지성"
  game_concept_non_sapients:0 "비지성 생물들"
  game_concept_non_sapience:0 "비지성"
  game_concept_non_sapient_desc:1 "$game_concept_non_sapient$는 중요한 지능이나 자기 인식을 갖지 않은 [creature|E]를 의미합니다."
  game_concept_sapient:0 "지성"
  game_concept_sapients:0 "지성 생물들"
  game_concept_sapience:0 "지성"
  game_concept_sapient_desc:1 "$game_concept_sapients$는 가장 크고 다양한 [creatures|E] 그룹을 형성합니다. $game_concept_sapience$의 주요 요건은 높은 지능과 자기 인식으로 간주됩니다. 이는 [low_sapience|E], [mitle_sapience|E], [ethereal_sapience|E]의 추가 분류로 이어집니다."
  game_concept_low_sapient:0 "저지성"
  game_concept_low_sapients:0 "저지성 생물들"
  game_concept_low_sapience:0 "저지성"
  game_concept_low_sapient_desc:1 "$game_concept_low_sapience$는 [sapience|E]의 가장 낮고 덜 발달된 분류입니다. 이는 보통 초기의 야만적이고 부족 사회의 [creatures|E]에 대해 언급되며, 거친 돌과 나무 도구/무기, 작은 정착지, 단순한 사회적 계층 구조를 가진 생물들을 의미합니다."
  game_concept_mitle_sapient:0 "중지성"
  game_concept_mitle_sapients:0 "중지성 생물들"
  game_concept_mitle_sapience:0 "중지성"
  game_concept_mitle_sapient_desc:1 "$game_concept_mitle_sapience$는 매우 발달되고 계층화된 [sapience|E]의 분류입니다. 이는 보통 복잡한 사회적 계층 구조, 봉건적 및 부족 사회, 정교한 도구와 무기에 대해 언급됩니다."
  game_concept_ethereal_sapient:0 "초지성"
  game_concept_ethereal_sapients:0 "초지성 생물들"
  game_concept_ethereal_sapience:0 "초지성"
  game_concept_ethereal_sapient_desc:1 "$game_concept_ethereal_sapience$는 다른 이들에 의해 신으로 여겨지는 [sapience|E]의 상승된 형태로 간주됩니다. [ethereal_sapients|E]는 사실상 불멸이며, 자신의 육체를 고도로 통제할 수 있습니다. 이 분류는 매우 적은 수의 존재들로 구성되며, 극히 드물고 강력합니다."
  game_concept_human:0 "인간"
  game_concept_man:0 "남자"
  game_concept_men:0 "남자들"
  game_concept_humans:0 "인간들"
  game_concept_mankind:0 "인류"
  game_concept_humankind:0 "인류"
  game_concept_human_desc:0 "인간 [race|E]은 세계에서 가장 많고 인구가 많은 존재 형태로, 널리 퍼져 있습니다."
